apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iot-anomaly-detector
    service: inference
    version: v1
  name: iot-anomaly-detector-inference
  namespace: iot-anomaly-detector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iot-anomaly-detector
      service: inference
  template:
    metadata:
      labels:
        app: iot-anomaly-detector
        service: inference
        version: v1
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              key: ENVIRONMENT
              name: iot-anomaly-detector-config
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              key: LOG_LEVEL
              name: iot-anomaly-detector-config
        image: iot-anomaly-detector/inference:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        name: inference
        ports:
        - containerPort: 8001
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
