apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iot-anomaly-detector
    service: api
    version: v1
  name: iot-anomaly-detector-api
  namespace: iot-anomaly-detector
spec:
  replicas: 3
  selector:
    matchLabels:
      app: iot-anomaly-detector
      service: api
  template:
    metadata:
      labels:
        app: iot-anomaly-detector
        service: api
        version: v1
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              key: ENVIRONMENT
              name: iot-anomaly-detector-config
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              key: LOG_LEVEL
              name: iot-anomaly-detector-config
        image: iot-anomaly-detector/api:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        name: api
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
